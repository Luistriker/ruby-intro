# =============================================================================
# BASE CONFIGURATION
# =============================================================================

version: "3.7"

# =============================================================================
# SERVICES
# =============================================================================

services:

# =============================================================================
# RUBY
# =============================================================================

  ruby:
    container_name: ${CONTAINER_NAME}
    env_file: ./.env
    build:
      context: ./${PATH_DOCKERFILE}
      dockerfile: Dockerfile
    logging:
      driver: "json-file"
      options:
        max-size: "500k"
        max-file: "20"
    restart: on-failure
    networks:
      - service

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  service:
